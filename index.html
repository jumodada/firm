<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root{
            --button-height:32px;
            --font-size: 14px;
            --button-bg: white;
            --button-bg-active: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app{
            margin: 20px;
        }
        body{
            font-size: var(--font-size);
        }
    </style>
    <style>

        .g-button{
            height: var(--button-height);
            padding: 0 1em;
            border-radius: var(--border-radius);
            border:1px solid var(--border-color);
            background-color: var(--button-bg);
            font:inherit;
        }
        .g-button:hover{
            border-color:var(--border-color-hover);
        }
        .g-button:active{
            background-color: var(--button-bg);
        }
        .g-button:focus{
            outline: none;
        }
    </style>
</head>
<body>

<div id="app">
    <g-button class="g-button"></g-button>

</div>
<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="./button.js"></script>
<script>
    new Vue({
        el:'#app',

    })
</script>
</body>
</html>
